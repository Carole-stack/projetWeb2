<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connection</title>

  <!-- Bootstrap -->
  <link href="../css/bootstrap-4.4.1.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container ">
    <div class="row justify-content-center py-5 my-5">
      <div class="col-sm col-md-6 col-lg-4">
        <form action="/" method="GET" class="js-signup-form">
          <div class="form-group ">
            <label for="email">Adresse e-mail</label>
            <input type="email" class="form-control " id="email" placeholder="mail@provider.com" name="email" >
          </div>
          <div class="form-group ">
            <label for="pwd">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="password" name="pwd" >
          </div>
          <div class="form-group">
            <label for="pwd">Répéter le mot de passe</label>
            <input type="password" class="form-control" id="r_pwd" placeholder="password" name="pwd">
          </div>
          <button type="submit" class="btn btn-orange btn-block">Inscription</button>

        </form>
      </div>
    </div>
  </div>



  <script src="../js/inscription.js"></script>

</body>

</html>
